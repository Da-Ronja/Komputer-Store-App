<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Komputer Store App</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="shadow-lg bg-white rounded">
                <header>
                    <h1>Komputer Store</h1>
                </header>
                <div class="container">
                    <section>
                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col mb-3">
                                <div class="card h-100">
                                    <div class="card-body d-flex flex-column">
                                        <h2 class="card-title">Joe Banker</h2>

                                        <div>
                                            <div class="d-flex flex-row justify-content-between">
                                                <p >Balance</p>
                                                <p id="balance" >0,00 kr</p>
                                            </div>
                                            <div id="balance-loan-container" class="hidden">
                                                <div class="d-flex flex-row justify-content-between">
                                                    <p >Loan balance</p>
                                                    <p id="balance-loan" >0,00 kr</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-grid w-100 mt-auto">
                                            <button id="get-loan-button" class="btn get-loan-button">Get a loan</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col mb-3">
                                <div class="card h-100">
                                    <div class="card-body d-flex flex-column">
                                        <h2 class="card-title">Work</h2>
                                        <div class="d-flex flex-row justify-content-between">
                                            <p >Pay</p>
                                            <p id="pay" >0,00 kr</p>
                                        </div>
                                        <div class="d-grid gap-2 mt-auto">
                                            <div class="d-grid gap-2 d-flex">
                                                <div class="d-grid w-50">
                                                    <button id="bank-button" class="btn bank-button">Bank</button>
                                                </div>
                                                <div class="d-grid w-50">
                                                    <button id="work-button"
                                                        class="btn btn-primary work-button">Work</button>
                                                </div>
                                            </div>
                                            <div class="d-grid w-100">
                                                <button id="repay-loan-button"
                                                    class="btn repay-loan-button hidden">Repay
                                                    loan</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <label class="h2 card-title">Laptops</label>
                                        <select name="laptops" id="select-laptop" class="form-select mb-3"></select>
                                        <p class="h5 card-subtitle mb-2">Feature</p>
                                        <ul id="laptop-feature"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="display-laptop">
                        <div class="row row-cols-1">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-row flex-wrap align-content-center">
                                    <div class="col-md-3 col-sm-6">
                                        <img id="laptop-image" src="#" class="img-fluid" alt="">
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="card-body">
                                            <h2 id="laptop-title" class="card-title h1">Laptop name</h2>
                                            <p id="laptop-descripton" class="card-text ">Laptop description</p>
                                        </div>
                                    </div>
                                    <div
                                        class="col-md-3 col-sm-12 text-center d-flex flex-column align-items-center justify-content-evenly">
                                        <p id="laptop-price" class="fs-3 fw-bold text"></p>
                                        <div class="d-grid w-100">
                                            <button id="buy-button" class="btn buy-button">BUY NOW</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>


    <script src="./static/js/app.js" type="module"></script>
</body>

</html>
